<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<section style="background: linear-gradient(to bottom, #68EACC 0%, #00CCFF 100%);width: 100%; min-height: 700px;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ul class="breadcrumb mb-0" style="display: inline-block">
                        <li class="breadcrumb-item"><a href="../home/home.html">Home</a></li>
                    </ul>
                    <ul style="display:inline-block; float: right; list-style-type: none; padding-left: 5px; margin-top: 5px">
                        <li class="breadcrumb-item">
                            <button onclick="logOut()" type="submit" class="btn btn-primary">Log Out</button>
                        </li>
                    </ul>
                    <ul style="display:inline-block; float: right; list-style-type: none; padding-left: 5px; margin-top: 5px">
                        <li class="breadcrumb-item">
                            <a href="#editQuestionModal" class="btn btn-success"
                               data-toggle="modal"><i class="material-icons">&#xE147;</i>
                                <span>Change Password</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center" style="height: 326px;">
                        <img id="avatar" src="${user.avatar}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px; margin-top: 90px">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <input name="id" type="hidden" class="form-control" value="${user.id}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_name" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Name</span>
                            </div>
                            <div class="col-sm-9">
                                <p class="input-group-text" id="name" value=""
                                   style="background-color: white!important;">Name</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_username" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Username</span>
                            </div>
                            <div class="col-sm-9">
                                <p class="input-group-text" id="username" value=""
                                   style="background-color: white!important;">UserName</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_email" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Email</span>
                            </div>
                            <div class="col-sm-9">
                                <p class="input-group-text" id="email" value=""
                                   style="background-color: white!important;">Email</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_role" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Role</span>
                            </div>
                            <div class="col-sm-9">
                                <p class="input-group-text" id="role" value=""
                                   style="background-color: white!important;">Role</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="editQuestionModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Change Password</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Old Password</label>
                        <input id="currentPassword" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input id="newPassword" type="password" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input onclick="changePassword()" type="submit" class="btn btn-info" value="Change">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    let name = sessionStorage.getItem("NAME_KEY")
    let username = sessionStorage.getItem("USERNAME_KEY")
    let avatar = sessionStorage.getItem("AVATAR_KEY")
    let email = sessionStorage.getItem("EMAIL_KEY")
    let role = JSON.parse(sessionStorage.getItem("ROLE_KEY"))
    console.log(name, username, avatar, email, role)
    document.getElementById("name").innerHTML = name;
    document.getElementById("username").innerHTML = username;
    document.getElementById("avatar").src = avatar;
    document.getElementById("email").innerHTML = email;
    document.getElementById("role").innerHTML = role[0].authority;

    function changePasswordForm() {
        window.location.href = '../user/change-password.html';
    }

    function logOut() {
        window.sessionStorage.clear();
        window.location.href = '../home/home.html'
    }

</script>
<script>
    let show = document.getElementById("display12");

    function changePassword() {
        let currentPassword = document.getElementById("currentPassword").value;
        let newPassword = document.getElementById("newPassword").value;
        let data = {
            currentPassword: currentPassword,
            newPassword: newPassword
        };
        console.log(data)
        let token = window.sessionStorage.getItem("TOKEN_KEY");
        $.ajax({
            type: "PUT",
            contentType: 'application/json; charset=utf8',
            headers: {
                Authorization: 'Bearer ' + token
            },
            url: "http://localhost:8080/api/auth/change-pasword",
            data: JSON.stringify(data),
            success: function () {
                alert("Change Password Success")
                window.location.href = "../home/home.html"
            }

        })

    }
</script>
</html>
