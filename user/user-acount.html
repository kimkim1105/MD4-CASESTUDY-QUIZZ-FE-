<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<section style="background: linear-gradient(to bottom, #68EACC 0%, #00CCFF 100%);width: 100%; min-height: 700px;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ul class="breadcrumb mb-0" style="display: inline-block">
                        <li class="breadcrumb-item"><a href="../home/home.html">Home</a></li>
                    </ul>
                    <ul  style="display:inline-block; float: right; list-style-type: none; padding-left: 5px; margin-top: 5px">
                        <li class="breadcrumb-item">
                            <button onclick="logOut()" type="submit" class="btn btn-primary">Log Out</button>
                        </li>
                    </ul>
                    <ul  style="display:inline-block; float: right; list-style-type: none; padding-left: 5px; margin-top: 5px">
                        <li class="breadcrumb-item">
                            <button onclick="edit()" type="submit" class="btn btn-primary">Edit</button>
                        </li>
                    </ul>
                    <ul style="display:inline-block; float: right; list-style-type: none; padding-left: 5px; margin-top: 5px">
                        <li class="breadcrumb-item">
                            <button onclick="changePasswordForm()" type="submit" class="btn btn-primary">Change Password</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center" style="height: 326px;">
                        <img id="avatar" src="${user.avatar}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px; margin-top: 90px">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <input name="id" type="hidden" class="form-control" value="${user.id}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_name" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Name</span>
                            </div>
                            <div class="col-sm-9">
                                <p class="input-group-text" id="name" value="">Name</p>
<!--                                <input id="name" name="name" type="text" class="form-control" value=""-->
<!--                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">-->
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_username" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Username</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="username" name="username" type="text" class="form-control" value=""
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_email" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Email</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="email" name="email" type="text" class="form-control" value=""
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <span id="validate_role" style="color: red"></span>
                            <div class="col-sm-3">
                                <span class="input-group-text">Role</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="role" name="role" type="text" class="form-control" value=""
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    let name = sessionStorage.getItem("NAME_KEY")
    let username = sessionStorage.getItem("USERNAME_KEY")
    let avatar = sessionStorage.getItem("AVATAR_KEY")
    let email = sessionStorage.getItem("EMAIL_KEY")
    let role = JSON.parse(sessionStorage.getItem("ROLE_KEY"))
    console.log(name, username, avatar, email, role)
    document.getElementById("name").innerHTML = name;
    document.getElementById("username").value = username;
    document.getElementById("avatar").src = avatar;
    document.getElementById("email").value = email;
    document.getElementById("role").value = role[0].authority;

    function changePasswordForm() {
        window.location.href = '../user/change-password.html';
    }

    function logOut() {
        window.sessionStorage.clear();
        window.location.href = '../home/home.html'
    }

    function edit() {
        let id = sessionStorage.getItem("ID_KEY");
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let username = document.getElementById("username").value;
        let avatar = document.getElementById("avatar").src;
        let roleName = document.getElementById("role").value;
        let regexEmail = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;

        if (name == "") {
            document.getElementById("validate_name").innerHTML = "The name is required!";
            return;
        } else {
            document.getElementById("validate_name").innerHTML = "";
        }

        if (username == "") {
            document.getElementById("validate_username").innerHTML = "The username is required!";
            return;
        } else {
            document.getElementById("validate_username").innerHTML = "";
        }

        if (email == "") {
            document.getElementById("validate_email").innerHTML = "The email is required!";
            return;
        } else if (!regexEmail.test(email)) {
            document.getElementById("validate_email").innerHTML = "The email is not valid!"
            return;
        } else {
            document.getElementById("validate_email").innerHTML = "";
        }

        let editUser = {
            name: name,
            username: username,
            email: email,
            // password: password,
            avatar: avatar,
            role: roleName
        };
        console.log("editUser.....", editUser);
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "PUT",
            data: JSON.stringify(editUser),
            url: "http://localhost:8080/users/" + id,
            success: function () {
                alert("success")
            }
        });
    }
</script>
</html>
