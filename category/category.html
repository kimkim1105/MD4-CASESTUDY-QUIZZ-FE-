        .table-responsive {

        .table-title {

        .table-title .btn {

        /* Custom checkbox */
        .custom-checkbox {
            position: relative;
        }

        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            margin: 5px 0 0 3px;
            z-index: 9;
        }

        .custom-checkbox label:before {
            width: 18px;
            height: 18px;
        }

        .custom-checkbox label:before {
            content: '';
            margin-right: 10px;
            display: inline-block;
            vertical-align: text-top;
            background: white;
            border: 1px solid #bbb;
            border-radius: 2px;
            box-sizing: border-box;
            z-index: 2;
        }

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 3px 3px 0;
            transform: inherit;
            z-index: 3;
            transform: rotateZ(45deg);
        }

        .custom-checkbox input[type="checkbox"]:checked + label:before {
            border-color: #03A9F4;
            background: #03A9F4;
        }

        .custom-checkbox input[type="checkbox"]:checked + label:after {
            border-color: #fff;
        }

        .custom-checkbox input[type="checkbox"]:disabled + label:before {
            color: #b8b8b8;
            cursor: auto;
            box-shadow: none;
            background: #ddd;
        }

        /* Modal styles */

    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Category</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Category</label>
                        <input id="categoryName1" name="categoryName1" type="text" class="form-control" required placeholder="category name">
                    </div>

                    <div class="modal-footer">
                        <input style="text-align: center" onclick="createCategory()" type="submit"
                               class="btn btn-success" value="Add Category">

<!--Pagination-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" rel="stylesheet"/>
<hr>
</body>
<script>


    let size = 0; //Lay Size tu List
    let show = document.getElementById("display");
    function createCategory() {
        let name = document.getElementById("categoryName1").value;
        let data = {
            name: name
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: 'POST',
            url: 'http://localhost:8080/categories',
            data: JSON.stringify(data),
            success: function () {
                pageUser()
            },
            error: function (error) {
                console.log(error)
            }
        })
    }

    function deleteCategory(id) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            type: "DELETE",
            url: "http://localhost:8080/categories/" + id,
            success: function () {
                pageUser()

            },
            error: function (error) {
                alert("category has been existed in any question")
            }
        })
    }

    $(document).ready(function () {
        listUser();
        pageUser();
    })

    function listUser() {
        $.ajax({
            async: false,
            method: "GET",
            url: "http://localhost:8080/categories",
            dataType: "json",
            success: function (user) {
                console.log('data list = ', user.length)
                size = user.length
            }
        });
    }

    function pageUser() {
        $(function () {
            let container = $('#demo');
            container.pagination({
                dataSource: 'http://localhost:8080/categories',
                locator: 'items',
                totalNumber: size,
                pageSize: 3,
                callback: function (response, pagination) {
                    let dataHtml =
                        '  <table border="1" class="table">' + '<tr>\n' +
                        '        <td>ID</td>\n' +
                        '        <td>CategoryName</td>\n' +
                        '        <td>DELETE</td>\n' +
                        '    </tr>';
                    let pageStart = (pagination.pageNumber - 1) * pagination.pageSize;
                    let pageEnd = pageStart + pagination.pageSize;
                    let pageItems = response.slice(pageStart, pageEnd);
                    $.each(pageItems, function (index, user) {
                        dataHtml +=
                            `<tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td><button class="btn btn-danger" onclick="deleteCategory(${user.id})">Delete</button></td>
                                    </tr>`;
                    })
                    dataHtml += '</table>';
                    container.prev().html(dataHtml);
                }
            })
        })

    }
