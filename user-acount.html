<body>
<h1 id="user-accounts2">user account</h1>
<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/index.html">Home</a>
    <div class="col-sm-11" style="text-align: right">
        <button type="button" class="btn btn-danger" onclick="logOut()">LOG OUT</button>
        <button type="button" class="btn btn-danger" onclick="changePasswordForm()">Change Password</button>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<script>


    function changePasswordForm(){
    window.location.href='change-password.html';
    }

    function logOut(){
        window.sessionStorage.clear();
        window.location.href = 'index.html'
    }
    let name=window.sessionStorage.getItem('NAME_KEY');
    let roles=window.sessionStorage.getItem('ROLE_KEY');
    if (roles=='[{"authority":"ADMIN"}]'){
        roles='admin';
    }else {
        roles='user';
    }
    document.getElementById('user-accounts2').innerHTML='User:' +" "+name+", "+roles;
</script>

</body>
