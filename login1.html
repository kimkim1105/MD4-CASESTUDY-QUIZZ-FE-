<html>

<link rel="stylesheet" href="login1.css">
<html>

<head>

    <meta charset="UTF-8">

    <title>Iron Man Login Form - CodePen</title>
    <script src="js/prefixfree.min.js"></script>

</head>

<body>

<div id="logo">
    <h1><i> LOGIN</i></h1>
</div>
<section class="stark-login">

    <form action="" method="">
        <div id="fade-box">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button id="btn-login">Log In</button>
            <a href="register.html" ><h3>Register</h3></a>
        </div>
    </form>
    <div class="hexagons">

        <img src="http://i34.photobucket.com/albums/d133/RavenLionheart/NX-Desktop-BG.png" height="768px" width="1366px"/>
    </div>
</section>

<div id="circle1">
    <div id="inner-cirlce1">
        <h2> </h2>
    </div>
</div>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    $(document).ready(function (){
        let signInForm={};
        $('#btn-login ').click(function (){
            signInForm.username=$('#username').val();
            signInForm.password=$('#password').val();
            let signInFormOBJ=JSON.stringify(signInForm);
            $.ajax({
                url:'http://localhost:8080/api/auth/signin',
                method:'POST',
                data:signInFormOBJ,
                contentType:'application/json; charset=utf8',
                success:function (data){
                    console.log('data login ===',data)
                    window.sessionStorage.removeItem('TOKEN_KEY');
                    window.sessionStorage.setItem('TOKEN_KEY',data.token);
                    window.sessionStorage.removeItem('NAME_KEY');
                    window.sessionStorage.setItem('NAME_KEY',data.name);
                    window.sessionStorage.removeItem('AVATAR_KEY');
                    window.sessionStorage.setItem('AVATAR_KEY',data.avatar);
                    window.sessionStorage.setItem('ROLE_KEY',JSON.stringify(data.roles));
                    if (window.sessionStorage.getItem('ROLE_KEY')=='[{"authority":"ADMIN"}]'){
                        window.location.href='admin.html';
                    }else if (window.sessionStorage.getItem('ROLE_KEY')=='[{"authority":"USER"}]'){
                        window.location.href='user-acount.html';
                    }



                }
            })

        })
    })


</script>
<script src='https://codepen.io/assets/libs/fullpage/jquery.js'></script>

<script src="js/index.js"></script>

</body>

</html>
